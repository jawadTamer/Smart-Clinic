services:
  - type: web
    name: smart-clinic-api
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn myproject.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: "localhost,127.0.0.1,.render.com"
      - key: CORS_ALLOW_ALL_ORIGINS
        value: false
      - key: CORS_ALLOWED_ORIGINS
        value: "https://your-frontend-domain.com"
    plan: free
    envFromDatabase:
      - name: smart-clinic-db
        property: DATABASE_URL

databases:
  - name: smart-clinic-db
    databaseName: smartclinic
    user: smartclinic
    plan: free
